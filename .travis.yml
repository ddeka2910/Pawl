os: linux
arch:
 - amd64
 - ppc64le
language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - hhvm

dist: trusty

matrix:
  allow_failures:
    - php: hhvm
  exclude:
    - php: 5.4
      arch: ppc64le
    - php: 5.5
      arch: ppc64le
    - php: 5.6
      arch: ppc64le
    - php: 7.0
      arch: ppc64le
    - php: 7.3
      arch: ppc64le

before_script:
  - sh -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then echo "session.serialize_handler = php" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini; fi;'
  - composer install --dev --prefer-source
